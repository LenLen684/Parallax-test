<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Parallax</title>
    <link rel='stylesheet' href='public/main.css'>
</head>
<body>
    <div class="parallax">
        <!--layer 1 will be the bottom layer, layer 3 will be the top layer-->
        <div class="parallax-layer layer2">
            <img src="./public/img/circle-scatter-haikei.svg" alt="Image of blob for background" id="scattered_dots2" class="background-img">
        </div>
        <div class="parallax-layer layer3">
            <img src="./public/img/circle-scatter-haikei (1).svg" id="scattered_dots1" class="background-img">
        </div>
        <div class="parallax-layer layer1">
            <img src="./public/img/waves-top(2).svg" alt="Background image of wavy layered lines" id="img1" class="background-img"/>

            <header>PARALLAX</header>
        </div>
    </div>
    <div class="normal">
        <header>NORMAL AREA</header>
    </div>
</body>
</html>
